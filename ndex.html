<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">
    
    <title>Componente-Trabalhos</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header>

        <h5>
            Recentes
        </h5>

        <h1>
            Trabalhos
        </h1>

    </header>

    <div class="page">

        <main>
    
            <div class="card">
                <img src="/assets/img-sofa.png" alt="imagem abstrata azul e rosa">
            
                <p>
                    <span>Design</span>
                </p>
                <h3>
                    Sofa
                </h3>

            </div>
    
            <div class="card">
                <img src="/assets/img-keyboard.png" alt="imagem de uma escada arredondada">
            
                <p>
                    <span>Branding</span>
                </p>
                <h3>
                    KeyBoard
                </h3>
            </div>

            <div class="card">
                <img src="/assets/img-work.png" alt="imagem de formas silindicas abstratas">
            
                <p>
                    <span>Illustration</span>
                </p>
                <h3>
                    Work Media
                </h3>
            </div>

            <div class="card">
                <img src="/assets/img-DDd.png" alt="imagem de formas quadradas abstratas">
            
                <p>
                    <span>Motion</span>
                </p>
                <h3>
                    DDDone
                </h3>
    
        </main>

    </div>

    
</body>
</html>
